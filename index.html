<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <ul class="navbar">
        <li><a href="index.html" class="active navbar-list">Search By Name</a></li>
        <li><a href="single_select.html" class="navbar-list">Search Single Property</a></li>
      </ul>
    </div>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob"><br>
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height"><br>
        <label for="weight">:Weight</label><br>
        <input type="text" id="weight" name="weight"><br>
        <label for="eyeColor">Eye Color:</label><br>
        <input type="text" id="eyeColor" name="eyeColor"><br>
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation"><br>
        <label for="parents">Parents:</label><br>
        <input type="text" id="parents" name="parents"><br>
        <label for="currentSpouse">Current Spouse:</label><br>
        <input type="text" id="currentSpouse" name="currentSpouse"><br>
        <input type="button" onclick="searchByName()" value="Submit">
    </form> 
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">I.D.</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">D.O.B</th>
          <th scope="col">Height</th>
          <th scope="col">Weight</th>
          <th scope="col">Eye Color</th>
          <th scope="col">Occupation</th>
          <th scope="col">Parents</th>
          <th scope="col">Current Spouse</th>
        </tr>
      </thead>
    
    <tbody id="data"></tbody>
  
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
