<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Most Wanted &middot; Multi-search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


  </head>

  <body>
    <h1>Most Wanted</h1>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-custom">
        <ul class="navbar-nav">
          <li class="nav-mastersearch">
            <a href="index.html" class="active navbar-list">Search Any Criteria</a>
          </li>
        </ul>
      </nav>
    </div>

    <p class=entercriteriaprompt>Enter any criteria you want to search by in the fields below:</p>


    <form id="nameForm">
        <label for="fname">First name: (please capitalize i.e. "Billy")</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <br>
        <label for="lname">Last name: (please capitalize i.e. "Bob")</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <br>
        <label for="gender">Gender: ("male" or "female")</label><br>
        <input type="text" id="gender" name="gender" value=""><br>
        <br>
        <label for="dob">Date of Birth: (mm/dd/yyyy)</label><br>
        <input type="text" id="dob" name="dob" value=""><br>
        <br>
        <label for="height">Height: (inches i.e. "72")</label><br>
        <input type="text" id="height" name="height" value=""><br>
        <br>
        <label for="weight">Weight: (pounds i.e. "150")</label><br>
        <input type="text" id="weight" name="weight" value=""><br>
        <br>
        <label for="eyeColor">Eye Color: ("brown", "green", "blue", "black", "hazel")</label><br>
        <input type="text" id="eyeColor" name="eyeColor" value=""><br>
        <br>
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" value=""><br>
        <br>
        <label for="parents">Parents:</label><br>
        <input type="text" id="parents" name="parents" value=""><br>
        <br>
        <label for="currentSpouse">Current Spouse:</label><br>
        <input type="text" id="currentSpouse" name="currentSpouse" value=""><br>
        <br>
        <input type="button" onclick="masterSearch()" value="Submit">
        <br><br>
    </form> 
 
    <div>
      <table class="table table-striped">
      <tbody id="data"></tbody>
    </div>

      <tbody id="displayDescendantInfo"></tbody>
    </div>
 -->

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
